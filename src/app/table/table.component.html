<!---showing json(url) details within a table-->
<div class="container">
    <div class="card bg-info">
        <div class="card-body text-center text-white">
            <h2> Table Details </h2>
        </div>
    </div>
    <div style="padding: 34px 0px 32px 0px;">
        <input class="form-control form-control-lg border border-dark text-info" [(ngModel)]="filterText" type="text"
            placeholder="searching here.......">
    </div>
    <table class="table table-dark table-bordered">
        <tr>
            <th>created_at</th>
            <th>title</th>
            <th>url</th>
            <th>author</th>
        </tr>
        <tr *ngFor="let tableDet of storeData | fitleringpipe:filterText" (click)="popupmodel(tableDet)"
            data-toggle="modal" data-target="#data">
            <td>{{tableDet.created_at}}</td>
            <td>{{tableDet.title}}</td>
            <td>{{tableDet.url}}</td>
            <td>{{tableDet.author}}</td>
        </tr>
    </table>
</div>
<!---popup model-->
<div class="modal fade" id="data">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Raw Json Model</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <pre>{{rawJson|json}}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
